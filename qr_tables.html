<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Tables</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .qr-list { display: flex; flex-wrap: wrap; gap: 2rem; }
    .qr-item { text-align: center; }
  </style>
</head>
<body>
  <h2>QR أكواد الطاولات</h2>
  <div class="qr-list" id="qrList"></div>
  <script>
    const qrList = document.getElementById('qrList');
    for (let i = 1; i <= 10; i++) {
      const div = document.createElement('div');
      div.className = 'qr-item';
      div.innerHTML = `<h4>طاولة ${i}</h4><canvas id="qrcode${i}"></canvas><p>/?table=${i}</p>`;
      qrList.appendChild(div);
      QRCode.toCanvas(document.getElementById(`qrcode${i}`), `http://localhost:5000/?table=${i}`, { width: 128 }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
